<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Калькулятор норм">
    <title>Калькулятор нормы времени</title>
    <style>
        :root {
            --color-primary: #2196F3;
            --color-primary-hover: #1976D2;
            --color-background: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #333333;
            --color-text-secondary: #666666;
            --color-success: #4CAF50;
            --color-border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            padding: 20px;
            color: var(--color-text);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--color-surface);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--color-text);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--color-border);
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .unit {
            color: var(--color-text-secondary);
            font-size: 14px;
            min-width: 50px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .result-block {
            background: #f0f7ff;
            border: 2px solid var(--color-primary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .result-block.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 48px;
            font-weight: bold;
            color: var(--color-success);
            margin: 15px 0;
        }

        .result-unit {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 10px;
        }

        .calculation-details {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--color-text);
            font-weight: 500;
        }

        .detail-value {
            color: var(--color-primary);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .formula {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Калькулятор нормы времени</h1>
            <p class="subtitle">Расчет нормы производства деталей в смену</p>

            <form id="calculator-form">
                <div class="form-group">
                    <label for="processing-time">Время обработки одной детали</label>
                    <div class="input-wrapper">
                        <input type="text" id="processing-time" value="2" placeholder="2:30 или 2.30">
                        <span class="unit">мин</span>
                    </div>

                    <div class="result-block" id="result-block">
                        <div class="result-label">Норма производства:</div>
                        <div class="result-value" id="result-value">—</div>
                        <div class="result-unit">деталей</div>

                        <div class="calculation-details">
                            <div class="detail-row">
                                <span class="detail-label">Время смены:</span>
                                <span class="detail-value" id="detail-shift">—</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Время обработки:</span>
                                <span class="detail-value" id="detail-processing">—</span>
                            </div>
                            <div class="detail-row" style="border-bottom: 2px solid var(--color-primary); margin-top: 8px; padding-top: 8px;">
                                <span class="detail-label">Процент нормы:</span>
                                <span class="detail-value" id="detail-percent">—</span>
                            </div>
                            <div class="detail-row" style="margin-top: 8px; padding-top: 8px;">
                                <span class="detail-label" style="font-weight: bold; color: var(--color-success);">Итого:</span>
                                <span class="detail-value" style="color: var(--color-success); font-size: 16px;" id="detail-total">—</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit">Рассчитать норму</button>
            </form>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; color: var(--color-primary);">Формула расчета</h3>
            <div class="formula">
                (Время_смены ÷ Время_обработки) × Процент_нормы<br><br>
                (39600 ÷ 120) × 0.8 = 264 деталей
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('calculator-form');
        const resultBlock = document.getElementById('result-block');
        const resultValue = document.getElementById('result-value');
        
        const detailShift = document.getElementById('detail-shift');
        const detailProcessing = document.getElementById('detail-processing');
        const detailPercent = document.getElementById('detail-percent');
        const detailTotal = document.getElementById('detail-total');

        const processingTimeInput = document.getElementById('processing-time');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            calculateNorm();
        });

        processingTimeInput.addEventListener('input', calculateNorm);

        function parseTime(input) {
            input = String(input).trim();
            
            if (input.includes(':')) {
                const parts = input.split(':');
                const minutes = parseInt(parts[0], 10) || 0;
                const seconds = parseInt(parts[1], 10) || 0;
                return minutes + seconds / 60;
            } else if (input.includes('.')) {
                const parts = input.split('.');
                const minutes = parseInt(parts[0], 10) || 0;
                const seconds = parseInt(parts[1], 10) || 0;
                return minutes + seconds / 60;
            } else {
                return parseFloat(input) || 0;
            }
        }

        function calculateNorm() {
            const shiftTime = 39600;
            const processingTimeInputValue = processingTimeInput.value || '0';
            const processingTimeMin = parseTime(processingTimeInputValue);
            const processingTimeSec = processingTimeMin * 60;
            const normPercent = 80;

            if (!processingTimeInputValue || processingTimeSec <= 0) {
                resultBlock.classList.remove('show');
                return;
            }

            const normFactor = normPercent / 100;
            const result = (shiftTime / processingTimeSec) * normFactor;

            resultValue.textContent = Math.round(result);
            detailShift.textContent = shiftTime + ' сек';
            detailProcessing.textContent = processingTimeSec.toFixed(0) + ' сек (' + processingTimeMin.toFixed(2) + ' мин)';
            detailPercent.textContent = normPercent + '%';
            detailTotal.textContent = Math.round(result) + ' шт';

            resultBlock.classList.add('show');
        }

        calculateNorm();
    </script>
</body>
</html>
